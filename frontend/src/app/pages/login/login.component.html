<app-login-defaut-layout
    title = "Login into your acount"
    primaryBtnText = "Login now"
    secundaryBtnText = "Singup Now"
    (submit) = "submit()"
    (navigate) = "navigate()"
    [disablePrimaryBtn] = "!loginForm.valid"
>
    <form [formGroup]= "loginForm">
      <app-primary-input
          formControlName = "email"
          inputName = "email"
          type = "email"
          placeholder = "jonhdoemail@email.com"
          label = "Email"
        >
        <img src="svg/email-icon.svg" />
      </app-primary-input>
      <app-primary-input
          formControlName = "password"
          inputName = "password"
          type = "password"
          label = "Password"
        >
        <img src="svg/password-icon.svg" />
      </app-primary-input>      
      <span>Forgot Password?</span>
    </form>
</app-login-defaut-layout>
